name: ez4
services:
  valkey:
    image: valkey/valkey:8
    restart: always
    ports:
      - 6379:6379
  dynamodb:
    image: amazon/dynamodb-local
    restart: always
    ports:
      - 8000:8000
  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
