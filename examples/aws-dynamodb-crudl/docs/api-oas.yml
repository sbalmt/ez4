openapi: 3.1.0
info:
  title: DynamoDB CRUDL API
  version: 1.0.0

paths:
  /create-item:
    post:
      operationId: createItemHandler
      summary: "Handle item create requests."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/requestSchemes/createItemHandler'
      responses:
        201:
          description: "Successful response."
          content:
            application/json:
              schema:
                $ref: '#/components/responseSchemes/createItemHandler'
  /read-item/{id}:
    get:
      operationId: readItemHandler
      summary: "Handle read item requests."
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: "Item Id."
            format: uuid
      responses:
        200:
          description: "Successful response."
          content:
            application/json:
              schema:
                $ref: '#/components/responseSchemes/readItemHandler'
  /update-item/{id}:
    patch:
      operationId: updateItemHandler
      summary: "Handle item update requests."
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: "Item Id."
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/requestSchemes/updateItemHandler'
      responses:
        200:
          description: "Successful response."
          content:
            application/json:
              schema:
                $ref: '#/components/responseSchemes/updateItemHandler'
  /delete-item/{id}:
    delete:
      operationId: deleteItemHandler
      summary: "Handle item delete requests."
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: "Item Id."
            format: uuid
      responses:
        200:
          description: "Successful response."
          content:
            application/json:
              schema:
                $ref: '#/components/responseSchemes/deleteItemHandler'
  /list-items:
    get:
      operationId: listItemsHandler
      summary: "Handle item list requests."
      parameters:
        - name: cursor
          in: query
          required: false
          schema:
            type: string
            description: "Page cursor."
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            description: "Page limit."
            minimum: 1
            maximum: 10
        - name: type
          in: query
          required: true
          schema:
            enum: 
              - 'type-a'
              - 'type-b'
      responses:
        200:
          description: "Successful response."
          content:
            application/json:
              schema:
                $ref: '#/components/responseSchemes/listItemsHandler'

components:
  requestSchemes:
    createItemHandler:
      type: object
      description: "Expected HTTP body payload."
      additionalProperties: false
      properties:
        name:
          type: string
          description: "Item name."
          minLength: 1
          maxLength: 16
        description:
          type: string
          description: "Item description."
          minLength: 1
          maxLength: 128
        type:
          enum: 
            - 'type-a'
            - 'type-b'
      required:
        - name
        - type
    updateItemHandler:
      type: object
      description: "Expected HTTP body payload."
      additionalProperties: false
      properties:
        name:
          type: string
          description: "New item name."
          minLength: 1
          maxLength: 16
        description:
          type: string
          description: "New item description."
          minLength: 1
          maxLength: 128
        type:
          enum: 
            - 'type-a'
            - 'type-b'

  responseSchemes:
    createItemHandler:
      type: object
      description: "HTTP body payload."
      additionalProperties: false
      properties:
        item_id:
          type: string
          description: "Created item Id."
      required:
        - item_id
    readItemHandler:
      type: object
      description: "HTTP body payload."
      additionalProperties: false
      properties:
        name:
          type: string
          description: "Item name."
        description:
          type: string
          description: "Item description."
        type:
          enum: 
            - 'type-a'
            - 'type-b'
      required:
        - name
        - type
    updateItemHandler:
      type: object
      description: "HTTP body payload."
      additionalProperties: false
      properties:
        name:
          type: string
          description: "Old item name."
        description:
          type: string
          description: "Old item description."
        type:
          enum: 
            - 'type-a'
            - 'type-b'
      required:
        - name
        - type
    deleteItemHandler:
      type: object
      description: "HTTP body payload."
      additionalProperties: false
      properties:
        name:
          type: string
          description: "Old item name."
        description:
          type: string
          description: "Old item description."
        type:
          enum: 
            - 'type-a'
            - 'type-b'
      required:
        - name
        - type
    listItemsHandler:
      type: object
      description: "HTTP body payload."
      additionalProperties: false
      properties:
        items:
          type: array
          description: "Page items."
          items:
            type: object
            additionalProperties: false
            properties:
              id:
                type: string
              name:
                type: string
              description:
                type: string
              type:
                enum: 
                  - 'type-a'
                  - 'type-b'
            required:
              - id
              - name
              - type
        total:
          type: number
          description: "Total amount of items."
        next:
          type: string
          description: "Next page."
      required:
        - items
        - total
